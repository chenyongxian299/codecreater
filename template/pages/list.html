<body class="gray-bg animated fadeIn">

    <div class="ibox float-e-margins form-inline">

                <div class="input-group">
                    <!--<span class="input-group-addon">用户名</span>
                    <input id="${pageFileDir}_list_ipt_search_user_name" style="width: 150px;"/>-->
                </div>
                <button onclick="${pageFileDir}_list_datagrid_search_commit()" class="btn btn- btn-primary">搜索</button>
                <button onclick="${pageFileDir}_list_datagrid_search_reset()" class="btn btn- btn-warning">重置</button>
            </div>
        </div>
    </div>

    <div class="ibox float-e-margins form-inline">
        <div class="ibox-title">
            <div class="pull-right">
                <button onclick="${pageFileDir}_add_dg_show({})" class="btn btn-primary">新增</button>
                <button onclick="${pageFileDir}_list_datagrid_del(null)"  class="btn btn-primary">批量删除</button>
                <button onclick="${pageFileDir}_list_datagrid_set_is_active(null, 1)" class="btn btn-primary">批量启用</button>
                <button onclick="${pageFileDir}_list_datagrid_set_is_active(null, 0)"  class="btn btn-primary">批量禁用</button>
            </div>
        </div>
        <div class="ibox-content">
            <table id="${pageFileDir}_list_datagrid" style="width:100%"></table>
        </div>
    </div>
